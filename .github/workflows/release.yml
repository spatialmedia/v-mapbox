name: Release
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  release:
    name: Release
    runs-on: ubuntu-18.04
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2.3.5
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js ğŸ—
        uses: actions/setup-node@v2.4.1
        with:
          node-version: 16
          cache: npm

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci --prefer-offline --no-audit

      - name: Release ğŸš€
        env:
          GITHUB_TOKEN: ${{ secrets.NPM_GITHUB_TOKEN}}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_GITHUB_TOKEN }}
          NPM_GITHUB_TOKEN: ${{ secrets.NPM_GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_GITHUB_TOKEN }}
        run: npx -p @semantic-release/changelog@5 -p @semantic-release/git@9 -p semantic-release@17 semantic-release
